<ion-header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Css -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
  <title>Forms | Tailwind Admin</title>
</ion-header>

<ion-content padding class="background">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
      <div class="leading-loose">
        <form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl">
          <img class="container justify-center items-center" src="../../../assets/icon/taxi.png" width="120" height="60"/>
          <h1 class="text-gray-800 font-medium text-center text-lg font-bold">COMBO TAXI</h1>
          <br>
          <div class="appearance-none block w-full bg-grey-200 border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey">
            <ion-segment [(ngModel)]="opt" [ngModelOptions]="{standalone: true}">
              <ion-segment-button value="signin" style="color: black;">
                Iniciar Sesión
              </ion-segment-button>
              <ion-segment-button value="signup" style="color: black;">
                Registrarse
              </ion-segment-button>
            </ion-segment>
          </div>
          <div [ngSwitch]="opt">
            <form form class="form"  *ngSwitchCase="'signin'">
              <div class="">
                <input #email1 class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="username" name="username" type="text" required="" placeholder="Correo Electronico" aria-label="correo" />
              </div>
              <div class="mt-2">
                <input #password1 class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="password" name="password" type="password" required="" placeholder="Contraseña" aria-label="password" />
              </div>
              <div class="mt-4 items-center justify-center">
               <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit" (click)="onLogin(email1,password1)">Iniciar Sesion</button>
              </div>
            </form>
            <form form class="form"  *ngSwitchCase="'signup'">
              <div class="">
                <input #email class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="username" name="username" type="text" required="" placeholder="Correo Electronico" aria-label="correo" />
              </div>
              <div class="mt-2">
                <input #password class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="password" name="password" type="password" required="" placeholder="Contraseña" aria-label="password" />
              </div>
              <div class="mt-4 items-center justify-between">
               <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit" (click)="onRegister(email,password)">Registrarse</button>
              </div>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
  </ion-content>
